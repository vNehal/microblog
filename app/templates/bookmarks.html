{% extends "base.html" %}

{% block content %}
    <h1>Your Bookmarked Reviews</h1>
    {% if bookmarks %}
        {% for bookmark in bookmarks %}
            <div>
                <h3>
                    <a href="{{ url_for('main.post_detail', post_id=bookmark.review.id) }}">
                        {{ bookmark.review.title }}
                    </a>
                </h3>
                <p>{{ bookmark.review.content }}</p>
            </div>
        {% endfor %}
        <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item{% if not prev_url %} disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('main.view_bookmarks', page=prev_url) }}">
                        &larr; Previous
                    </a>
                </li>
                <li class="page-item{% if not next_url %} disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('main.view_bookmarks', page=next_url) }}">
                        Next &rarr;
                    </a>
                </li>
            </ul>
        </nav>
    {% else %}
        <p>No bookmarks yet!</p>
    {% endif %}
{% endblock %}
